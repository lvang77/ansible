---

interface_config:
  ietf-interfaces:interfaces:
    interface:
    - name: GigabitEthernet1
      description: MGMT
      type: iana-if-type:ethernetCsmacd
      enabled: true
      ietf-ip:ipv4:
        address:
        - ip: 192.168.50.16
          netmask: 255.255.255.0
    - name: GigabitEthernet2
      type: iana-if-type:ethernetCsmacd
      enabled: true
      ietf-ip:ipv4:
        address:
        - ip: 172.16.1.1
          netmask: 255.255.255.0
    - name: GigabitEthernet3
      type: iana-if-type:ethernetCsmacd
      enabled: true
      ietf-ip:ipv4:
        address:
        - ip: 172.26.0.2
          netmask: 255.255.255.0
    - name: GigabitEthernet4
      type: iana-if-type:ethernetCsmacd
      enabled: true
      ietf-ip:ipv4:
        address:
        - ip: 172.26.4.1
          netmask: 255.255.255.0
    - name: GigabitEthernet5
      type: iana-if-type:ethernetCsmacd
      enabled: true
      ietf-ip:ipv4:
        address:
        - ip: 172.26.3.1
          netmask: 255.255.255.0

ospf_config:
  Cisco-IOS-XE-native:router:
    Cisco-IOS-XE-ospf:router-ospf:
      ospf:
        process-id:
        - id: 1
          network:
          - ip: 172.16.1.0
            wildcard: 0.0.0.255
            area: 0
          - ip: 172.26.0.0
            wildcard: 0.0.0.255
            area: 0
          - ip: 172.26.3.0
            wildcard: 0.0.0.255
            area: 0
          - ip: 172.26.4.0
            wildcard: 0.0.0.255
            area: 0
          router-id: 192.168.50.16